#  Get All Article and there content
query {
  articles(limit: 10, offset: 0) {
    id
    title
    banner
    content
    isVisible
    createdAt
    updatedAt
    # Need to find a way to display author, ... we will see in few days
  }
}

# get one article
query {
  article(id: "1") {
    id
    title
    banner
    content
    isVisible
    createdAt
    updatedAt
    # Need to find a way to display author, ... we will see in few days
  }
}

# Create An article
mutation {
  createArticle(
    data: {
      title: "My new article"
      banner: "img.png"
      content: "this is my new article"
      isVisible: true
    }
  ) {
    title
    createdAt
  }
}

# Modify an Article
mutation {
  updateArticle(
    id: "1"
    data: {
      title: "My updated title"
      banner: "img.png"
      content: "this is my updated article"
      isVisible: true
      updatedAt: "2021-11-19T16:02:27.021Z"
    }
  ) {
    title
    createdAt
  }
}

# Delete an Article
mutation {
  deleteArticle(id: "13")
}

