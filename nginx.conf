events {}

http {
  include mime.types;

  server {
    listen 80;

    location /api/ {
      proxy_pass http://api:4000/;
    }

    location / {
      proxy_pass http://webclient:3000/;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_redirect off;
    }
  }
}